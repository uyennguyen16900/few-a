<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body style="font-family: Helvetica;">
     <div class="center">
       <div class="row">
         <div class="col">
           <div class="card">
              <h1>Uyen Nguyen</h1>
              <p>FEW Assessment</p>
           </div>
         </div>
         <div class="col">
           <div class="card">
              <p>Width:</p>
              <input type="text" id="widthInput">
              <p>Height:</p>
              <input type="text" id="heightInput">
              <p>Color:</p>
              <input type="color" id="colorInput">
           </div>
         </div>
       </div>
       <div class="row">
         <div class="col">
           <div class="card">
              <h2>Width</h2>
              <p id="width"></p>
              <h2>Height</h2>
              <p id="height"></p>
              <h2>Color</h2>
              <p id="hex"></p>
           </div>
         </div>
         <div class="col">
           <div class="card">
              <h2>Color</h2>
              <canvas id="canvas"></canvas>
           </div>
         </div>
       </div>
      </div>
      <script src="style.js"></script>
   </body>
</html>
